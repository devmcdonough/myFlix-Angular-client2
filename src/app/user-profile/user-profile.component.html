<button
    mat-raised-button
    (click)="logout()"
    color="primary"
    style="margin-right: 12px;"
>
Logout
</button>
<mat-card-header>
    <mat-card-title>
        Profile
    </mat-card-title>
</mat-card-header>
<mat-card-content>
    <form>
        <mat-form-field style="margin-right: 12px;">
            <label>Username</label>
            <input
                matInput
                [(ngModel)]="userdata.Username"
                type="text"
                name="Username"
                required
            >
        </mat-form-field>
        <mat-form-field style="margin-right: 12px;">
            <label>Password</label>
            <input
                matInput
                [(ngModel)]="userdata.Password"
                type="text"
                name="Password"
                required
            >
        </mat-form-field>
        <mat-form-field style="margin-right: 12px;">
            <label>Email</label>
            <input
                matInput
                [(ngModel)]="userdata.Email"
                type="email"
                name="Email"
                required
            >
        </mat-form-field>
        <mat-form-field style="margin-right: 12px;">
            <label>Birthday</label>
            <input
                matInput
                [(ngModel)]="userdata.Birthday"
                type="date"
                name="Birthday"
                required
            >
        </mat-form-field>
    </form>
</mat-card-content>

<mat-card-actions>
    <button
    mat-raised-button
    (click)="updateUser()"
    color="primary"
    style="margin-right: 12px;"
    >
    Update Profile
    </button>
    <button
    mat-raised-button
    (click)="resetUser()"
    color="primary"
    style="margin-right: 12px;"
    >
    Reset
    </button>
    <button
    mat-raised-button
    (click)="backToMovie()"
    color="primary"
    style="margin-right: 12px;"
    >
    Back
    </button>
</mat-card-actions>

<mat-card-title>My Favorites</mat-card-title>
<div style="display: flex;">
    <mat-card *ngFor="let movie of this.favoriteMovies;" style="width: 200px; margin-right: 12px;">
        <mat-card-header>{{movie.Title}}
        <mat-card-subtitle>Dir: {{movie.Director.name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imagePath}} />
        <mat-card-actions>
            <button
            mat-raised-button
            (click)="removeFromFavorites(movie)"
            color="primary"
            style="margin-right: 12px;"
            >
            Remove
            </button>
        </mat-card-actions>
    </mat-card>
</div>

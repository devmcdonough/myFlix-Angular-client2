<div style="display: flex;">
<mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
        <h2 mat-dialog-title>{{movie.Title}}</h2>
        <mat-card-subtitle><Dir: {{ movie.Director.Name }}/></mat-card-subtitle>
    </mat-card-header>
    <img src={{ movie.ImagePath }} alt={{ movie.Title }} />
    <mat-card-actions>
        <button
            mat-button
            color="primary"
            >
            Genre
        </button>
        <button
        mat-button
        color="primary"
        >
        Director
        </button>
        <button
        mat-button
        color="primary"
        >
        Plot
        </button>
        <mat-icon
        fontIcon="{{ movie.isFavorite ? 'favorite' : 'favorite_border' }}"
        id="{{movie._id}}-favorite-icon"
        (click)="modifyFavoriteMovies(movie)"
        >
        favorite_border
        </mat-icon>
    </mat-card-actions>
    </mat-card>
</div>

<div class="movies-container" style="display: flex; flex-wrap: wrap; gap: 16px;">
  <mat-card *ngFor="let movie of movies" class="movie-card" style="width: 300px;">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Dir: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-content>
      <p>{{ movie.Description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="showGenre(movie)">
        Genre
      </button>
      <button mat-button color="primary" (click)="showDirector(movie)">
        Director
      </button>
      <button mat-button color="primary" (click)="showDetail(movie)">
        Plot
      </button>
      <button mat-icon-button color="warn" (click)="modifyFavoriteMovies(movie)">
        <mat-icon>{{ movie.isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
